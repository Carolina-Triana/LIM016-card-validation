  <section>

    <div class="modal-container" id="modalValidate">

            <br />
            <br />
            <br />

            <br />
            <br />
            <button type="submit" id="buttonValidar" class="buttonValidar">

            </button>

        </form>
        <div class="invalid" id="campinvalid">
          <p class="invalid1" id="p2">

          </div>
        </div>
      </div>
    </div>
  </section>
